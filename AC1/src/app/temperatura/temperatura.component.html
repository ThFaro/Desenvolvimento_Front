<div class="form-group">
  <label for="celsius">Temperatura em Celsius</label>
  <input type="number" class="form-control" [(ngModel)]="celsius">
</div>
<button class="btn btn-primary" (click)="converter()">Converter</button>

<div *ngIf="fahrenheit !== null && kelvin !== null">
  <p>Fahrenheit: {{fahrenheit}}</p>
  <p>Kelvin: {{kelvin}}</p>
</div>
