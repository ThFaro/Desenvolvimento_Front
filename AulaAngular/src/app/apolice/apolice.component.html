<div class="form-group">
    <label for="nome">Nome do Segurado</label>
    <input type="text" class="form-control" [(ngModel)]="nome">
  </div>
  <div class="form-group">
    <label for="sexo">Sexo</label>
    <select class="form-control" [(ngModel)]="sexo">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
  </div>
  <div class="form-group">
    <label for="idade">Idade</label>
    <input type="number" class="form-control" [(ngModel)]="idade">
  </div>
  <div class="form-group">
    <label for="valor">Valor do Automóvel</label>
    <input type="number" class="form-control" [(ngModel)]="valorAutomovel">
  </div>
  <button class="btn btn-primary" (click)="calcularApolice()">Calcular Apólice</button>
  
  <div *ngIf="apolice !== null">
    <p>Valor da Apólice: {{apolice | currency}}</p>
  </div>
