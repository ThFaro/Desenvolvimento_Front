<div class="form-group">
    <label for="num1">Número 1</label>
    <input type="number" class="form-control" [(ngModel)]="num1">
  </div>
  <div class="form-group">
    <label for="num2">Número 2</label>
    <input type="number" class="form-control" [(ngModel)]="num2">
  </div>
  <div class="form-group">
    <label for="operacao">Operação</label>
    <select class="form-control" [(ngModel)]="operacao">
      <option value="+">Soma</option>
      <option value="-">Subtração</option>
      <option value="*">Multiplicação</option>
      <option value="/">Divisão</option>
    </select>
  </div>
  <button class="btn btn-primary" (click)="calcular()">Calcular</button>
  
  <div *ngIf="resultado !== null">
    <p>Resultado: <input class="form-control" [value]="resultado"></p>
  </div>
