<div class="form-group">
    <label for="peso">Peso (kg)</label>
    <input type="number" class="form-control" [(ngModel)]="peso">
  </div>
  <div class="form-group">
    <label for="altura">Altura (m)</label>
    <input type="number" class="form-control" [(ngModel)]="altura">
  </div>
  <button class="btn btn-primary" (click)="calcularIMC()">Calcular IMC</button>
  
  <div *ngIf="imc !== null">
    <p>IMC: {{imc}}</p>
    <p>Classificação: {{classificacao}}</p>
  </div>
